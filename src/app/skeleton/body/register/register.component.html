<mat-card>
  <div *ngIf="errorData">
    <p color="primary">{{ errorData.message }}</p>
  </div>
  <mat-card-title> Registra una cuenta con la escuela de manejo Lopez! </mat-card-title>
  <form #userRegForm="ngForm">
    <!-- (ngSubmit)="register(userRegForm)" -->
    <mat-card-content>
      <mat-form-field>
        <mat-label>Nombre</mat-label>
        <input matInput ngModel #firstname placeholder="Nombre" name="nombre" required>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Apellido</mat-label>
        <input matInput ngModel #lastname placeholder="Apellido" name="apellido" required>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput ngModel #email placeholder="Email" name="email" required>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput type="password" ngModel #password placeholder="Password" name="password" required>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary">Registrar</button>
    </mat-card-actions>
  </form>
</mat-card>
<img src="../../../../assets/logo Inverted.png" id="back">
